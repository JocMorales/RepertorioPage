<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertorio Hashem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
  <!-- Contenedor principal -->
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">

    <!-- Header con Logo y Título -->
  <header class="bg-white shadow-lg">
    <div class="max-w-4xl mx-auto p-4 flex items-center justify-between">
      <!-- Logo -->
      <img src="logo.png" alt="Ministerio Torrefuerte" class="w-32">
      <!-- Título -->
      <h1 class="text-2xl  font-bold text-gray-800">Repertorio Hashem</h1>
    </div>
  </header>

    <!-- Barra de búsqueda y filtros -->
    <div class="max-w-4xl mx-auto p-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar canción o artista..."
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    />

      <!-- Filtros -->
      <div class="flex space-x-4">

        <!-- Filtros por nota -->
        <select
          id="noteFilter"
          class="w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            <option value="">Todas las notas</option>
            <option value="Am">Am</option>
            <option value="Cm">Cm</option>
            <option value="Bm">Bm</option>
            <option value="Em">Em</option>
            <option value="G">G</option>
            <option value="Dm">Dm</option>
            <option value="A">A</option>
            <option value="D">D</option>
            <option value="C">C</option>
            <option value="F">F</option>
            <option value="B">B</option>
            <option value="D#">D#</option>
            <option value="F#">F#</option>
            </select>

            <!-- Filtro por tipo -->
            <select
                id="typeFilter"
                class="w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <option value="">Todos los tipos</option>
                <option value="Rapida">Rápida</option>
                <option value="Lenta">Lenta</option>
            </select>
        </div>
    </div>

    <!-- Lista de canciones -->
    <div id="songList" class="space-y-4">
      <!-- Las canciones se cargarán dinámicamente aquí -->
    </div>
  </div>

  <!-- Botón flotante "Scroll to Top" -->
  <button
        id="scrollToTopButton"
        class="btn-up fixed bottom-8 right-8 text-white p-3 rounded-full shadow-lg hover:bg-gray-600 transition-colors hidden"
    >
    <!-- Ícono de flecha hacia arriba -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 10l7-7m0 0l7 7m-7-7v18"
      />
    </svg>
  </button>

  <!--Js -->
  <script src="main.js"></script>
  <script type="module" src="dataBase.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/react@2.0.11/outline/arrow-up.js"></script>
</body>
</html>
